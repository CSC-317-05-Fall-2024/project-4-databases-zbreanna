
      
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Belmont</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
   <header></header>
   <nav></nav>

   <div class="newRes_container">
     <h1> New Restaurant Form</h1>
       <form id="new-restaurant-form">
          <label for="name">Restaurant Name:</label>
          <input type="text" id="name" name="name" autocomplete="name" required>
    
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" autocomplete="tel" required>
    
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" autocomplete="street-address" required>
    
          <label for="photo">Photo URL:</label>
          <input type="url" id="photo" name="photo" autocomplete="off" required>
    
          <button type="submit">Submit</button>
       </form>
  
   </div>
   <footer></footer>
   <script src="scripts/header.js"></script>
   <script src="scripts/restaurantSubmit.js"></script>
</body>

</html>
